{% load static %}

{% block extra_scripts %}

    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 'auto',
      events: [
        {
          title: 'ðŸ”¥ Important Task',

          description: 'Demo task for today'
        },
        {
          title: 'ðŸš€ Launch Project',
          start: '2025-05-10',
          end: '2025-05-12',
          description: 'Multi-day event'
        }
      ]
    });

    calendar.render();
  });
</script>
{% endblock %}
