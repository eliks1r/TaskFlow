<!-- users/templates/users/profile.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen font-sans text-gray-800">
    <header class="bg-white/90 shadow-md p-5 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md">
      <h1 class="text-3xl font-extrabold text-purple-700 tracking-tight">TaskFlow</h1>
      <nav class="space-x-6">
        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-purple-600 font-medium">Logout</a>
      </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section p-8">
      <h2 class="text-3xl font-extrabold text-purple-800">Your Profile</h2>
      <div class="profile-info mt-6">
        <p class="text-lg">Username: {{ user.username }}</p>
        <p class="text-lg">Email: {{ user.email }}</p>
      </div>
    </section>

    <footer class="text-center text-purple-500 text-sm py-6">
      &copy; 2025 TaskFlow. Built with ðŸ’œ by your team.
    </footer>
  </body>
</html>
