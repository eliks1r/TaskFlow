<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ede9fe, #fff);
        }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-800">
    <!-- Registration Section -->
    <section id="register" class="min-h-screen flex items-center justify-center px-4">
        <div class="glass p-10 rounded-3xl shadow-2xl w-full max-w-lg border border-purple-200">
            <h2 class="text-4xl font-extrabold text-center mb-6 text-purple-800">Create Your Account</h2>

            <!-- Registration Form -->
            <form action="{% url 'register' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 mb-1 font-semibold">Full Name</label>
                    <input type="text" name="full_name" placeholder="Your full name"
                           class="w-full border border-purple-300 rounded-xl px-4 py-3 bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1 font-semibold">Email</label>
                    <input type="email" name="email" placeholder="Your email"
                           class="w-full border border-purple-300 rounded-xl px-4 py-3 bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1 font-semibold">Password</label>
                    <input type="password" name="password" placeholder="Your password"
                           class="w-full border border-purple-300 rounded-xl px-4 py-3 bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1 font-semibold">Confirm Password</label>
                    <input type="password" name="password_confirmation" placeholder="Confirm your password"
                           class="w-full border border-purple-300 rounded-xl px-4 py-3 bg-white/70 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-bold shadow-md">
                    Register
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-purple-500 hover:underline font-medium">Login here</a>
            </p>
        </div>
    </section>
</body>
</html>
