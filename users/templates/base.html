<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-purple-50 via-white to-indigo-50 text-gray-800 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-purple-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <use href="#layout-dashboard" />
          </svg>
          <a href="{% url 'home' %}" class="text-2xl font-extrabold text-purple-700 tracking-tight">TaskFlow</a>
        </div>
        <nav class="hidden md:flex gap-6 text-sm font-medium">
          <a href="{% url 'home' %}" class="hover:text-purple-600">Dashboard</a>
          <a href="{% url 'pomodoro' %}" class="hover:text-purple-600">⏱ Timer</a>
          <a href="{% url 'task' %}" class="hover:text-purple-600">Tasks</a>
          <a href="{% url 'calendar' %}" class="hover:text-purple-600">Calendar</a>
          <a href="{% url 'profile' %}" class="hover:text-purple-600">Profile</a>
        </nav>
        <div class="flex items-center gap-3">
          <span class="hidden sm:inline-block text-gray-600 font-semibold">{{ request.user.username }}</span>
          <img class="w-9 h-9 rounded-full border-2 border-purple-500 shadow-sm object-cover" src="https://i.pravatar.cc/150?img=13" alt="User Avatar" />
          <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-600 text-xs font-bold">Logout</a>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 animate-fade-in">
      {% block content %}
      {% block extra_scripts %}{% endblock %}
      <!-- Dynamic content goes here -->
      {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t shadow-inner mt-12">
      <div class="max-w-7xl mx-auto px-6 py-5 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
        <p class="mb-2 sm:mb-0">&copy; 2025 TaskFlow. Built with ❤️ by you.</p>
        <div class="flex gap-4">
          <a href="#" class="hover:text-purple-600">Privacy</a>
          <a href="#" class="hover:text-purple-600">Terms</a>
          <a href="#" class="hover:text-purple-600">Support</a>
        </div>
      </div>
    </footer>

    <!-- Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
